<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="../images/PublicGallery.css" />
  <script src="../images/PublicGallery.js"></script>
  <title>Public Gallery</title>
</head>
<body>
  <h1>Public Gallery</h1>
  <p>
    Here are some of the best origami models that we have made. We hope you
    enjoy them!
  </p>
  <!-- Container for the image gallery -->
  <div class="container">
    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="../images/Origami Ancient Soldier.jpg" style="width: 100%" />
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="../images/Origami Dragon.png" style="width: 100%" />
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="../images/Origami Eagle.jpg" style="width: 100%" />
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="../images/Origami Scorpion.jpg" style="width: 100%" />
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img
          class="demo cursor"
          src="../images/Origami Ancient Soldier.jpg"
          style="width: 100%"
          onclick="currentSlide(1)"
          alt="Origami Ancient Winged Soldier"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="../images/Origami Dragon.png"
          style="width: 100%"
          onclick="currentSlide(2)"
          alt="Origami Dragon"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="../images/Origami Eagle.jpg"
          style="width: 100%"
          onclick="currentSlide(3)"
          alt="Origami Eagle"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="../images/Origami Scorpion.jpg"
          style="width: 100%"
          onclick="currentSlide(4)"
          alt="Origami Scorpion"
        />
      </div>
    </div>
  </div>
</body>
