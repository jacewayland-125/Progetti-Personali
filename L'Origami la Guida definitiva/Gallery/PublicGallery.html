<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="../Gallery/PublicGallery.css" />
  <script src="../Gallery/PublicGallery.js"></script>
  <title>Galleria Pubblica</title>
</head>
<body>
  <header>
    <h1>Galleria Pubblica</h1>
  </header>
  <div class="topnav">
    <a href="../HTML/index.html">Home</a>
    <a class="active" href="../Gallery/PublicGallery.html"
      >Galleria degli Origami</a
    >
    <a href="..//HTML/La Storia.html">La Storia dell'Origami</a>
    <a href="..//HTML/Le Pieghe.html">Le Pieghe</a>
    <a class="login" href="..//SignIn-SignUp/login.html">Area Personale</a>
  </div>
  <p>
    Questa è la Galleria Pubblica, dove potete ammirare alcune delle Opere più
    belle progettate e realizzate dai più grandi Origamisti al mondo.
  </p>
  <!-- Container for the image gallery -->
  <div class="container">
    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 5</div>
      <img src="../images/Origami Dragon.png" style="width: 25%" />
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 5</div>
      <img src="../images/Origami Eagle.jpg" style="width: 25%" />
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 5</div>
      <img src="../images/Origami Ancient Soldier.jpg" style="width: 25%" />
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 5</div>
      <img src="../images/Origami Scorpion.jpg" style="width: 25%" />
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 5</div>
      <img src="../images/Origami Dragon (2 Ver.).jpg" style="width: 25%" />
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img
          class="demo cursor"
          src="../images/Origami Dragon.png"
          style="width: 50%"
          onclick="currentSlide(1)"
          alt="Drago Origami"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="../images/Origami Eagle.jpg"
          style="width: 50%"
          onclick="currentSlide(2)"
          alt="Aquila Origami"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="../images/Origami Ancient Soldier.jpg"
          style="width: 50%"
          onclick="currentSlide(3)"
          alt="Antico soldato Origami"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="../images/Origami Scorpion.jpg"
          style="width: 50%"
          onclick="currentSlide(4)"
          alt="Scorpione Origami"
        />
      </div>
      <div class="column">
        <img
          class="demo cursor"
          src="../images/Origami Dragon (2 Ver.).jpg"
          style="width: 50%"
          onclick="currentSlide(5)"
          alt="Drago Origami (Ver.2)"
        />
      </div>
    </div>
  </div>
</body>
